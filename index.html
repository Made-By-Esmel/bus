<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,300i,500,500i,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="forms">
        <h1>Input Bus Identification Number Below</h1>
        <form class="form-login">
          <div class="input__wrapper">
            <label class="label-form">Bus Number</label>
            <input
              class="input-form"
              type="number"
              id="num"
              placeholder="Enter Bus ID Here"
            />
          </div>
          <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
              display: none;
            }
          </style>
          <script>
            var input = document.getElementById("num");

            input.addEventListener("keypress", function (event) {
              if (event.key === "Enter") {
                document.getElementById("submit").click();
              }
            });
          </script>
          <a style="text-decoration: none;" href="javascript:startt()" class="button" type="submit" id="submit">Submit</a>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
