<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bus Form</title>
  <script src="./script.js"></script>
  <link rel="icon" href="https://madebyesmel.com/favicon.png" />
  <link rel="apple-touch-icon" href="https://madebyesmel.com/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,500,500i,700" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <form>
    <label for="numbers">Input BID Below</label>
    <input id="numbers" type="number" required>
    <button id="submitbutton" type="submit" onclick="start()">Submit</button>
  </form>
  <script>
    var input = document.getElementById("numbers");

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        document.getElementById("submitbutton").click();
      }
    });
  </script>
</body>

</html>
