<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WMATA / RideOn Bus Lookup Form</title>
  <link rel="icon" href="https://wmata.info/static/icons/metrolight.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <form>
    <label for="numbers">Input Bus ID Below</label>
    <input id="numbers" type="number" required>
    <div class="radio-buttons">
      <label>
        <input type="radio" name="bus-type" value="wmata"> WMATA
      </label>
      <label>
        <input type="radio" name="bus-type" value="rideon"> RideOn
      </label>
    </div>
    <input id="submitbutton" type="submit">
  </form>
  <script>
    const numbersInput = document.getElementById("numbers");

    numbersInput.setAttribute("pattern", "[0-9]*");

    numbersInput.addEventListener("input", function () {
      let inputValue = numbersInput.value;

      inputValue = inputValue.replace(/[^\d]/g, '');

      numbersInput.value = inputValue;
    });

  </script>
</body>
<script src="./script.js"></script>

</html>
